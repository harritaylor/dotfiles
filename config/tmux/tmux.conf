# ╔════════════════════════════════════════════════════════════╗
# ║                    Tmux Configuration                      ║
# ║                                                            ║
# ║  Prefix: Ctrl+a (double Ctrl+a = escape to shell)         ║
# ╚════════════════════════════════════════════════════════════╝

# Change prefix from C-b to C-a (vim-like)
unbind C-b
set -g prefix C-a
# Double Ctrl+a sends Ctrl+a to the shell (for beginning of line)
bind C-a send-prefix

# Enable mouse support (clicking, selecting, resizing panes)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable 256 colors
set -g default-terminal "screen-256color"

# Faster command sequences (no delay after escape)
set -s escape-time 0

# Status bar refresh interval (5 seconds for org-clock updates)
set -g status-interval 5

# ╔════════════════════════════════════════════════════════════╗
# ║                      Status Bar                            ║
# ╚════════════════════════════════════════════════════════════╝

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=black,fg=white

# Status bar length
set -g status-left-length 50
set -g status-right-length 80

# Left side: session name
set -g status-left "[#S] "

# Right side: org-clock + date + time
set -g status-right "#(~/.local/bin/org-clock) | %Y-%m-%d %H:%M"

# Window status format
setw -g window-status-current-style fg=black,bg=white,bold
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# ╔════════════════════════════════════════════════════════════╗
# ║              Vim-Style Pane Navigation                     ║
# ╚════════════════════════════════════════════════════════════╝

# Display pane numbers (like vim marks/easymotion)
# Prefix + q shows numbers, then press number to jump
# Increase display time to 2 seconds (default is 1s)
set -g display-panes-time 2000

# Make pane numbers more visible (larger, brighter colors)
set -g display-panes-active-colour brightred
set -g display-panes-colour brightblue

# Quick access: Prefix + q to show pane numbers
# (this is built-in, just documenting it)

# Alternative: Prefix + arrow keys (for those who prefer)
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R
# ╔════════════════════════════════════════════════════════════╗
# ║                    Key Bindings                            ║
# ╚════════════════════════════════════════════════════════════╝

# Reload config file (Prefix + r)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ╔════════════════════════════════════════════════════════════╗
# ║              Copy Mode (Vim-style + Mouse)                 ║
# ╚════════════════════════════════════════════════════════════╝

# Use vi mode in copy mode
setw -g mode-keys vi

# Enter copy mode with Prefix + [
bind [ copy-mode

# Vim-style visual selection and yanking
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Mouse drag automatically copies to clipboard (macOS)
# When you select text with mouse, it's automatically copied
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Double-click to select word and copy
bind-key -n DoubleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-word \; run-shell "sleep 0.1" \; send-keys -X copy-pipe-and-cancel "pbcopy"

# Triple-click to select line and copy
bind-key -n TripleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-line \; run-shell "sleep 0.1" \; send-keys -X copy-pipe-and-cancel "pbcopy"

# Middle-click to paste from clipboard (if your mouse has middle button)
bind-key -n MouseDown2Pane run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"

# ╔════════════════════════════════════════════════════════════╗
# ║                   Additional Enhancements                  ║
# ╚════════════════════════════════════════════════════════════╝

# Synchronize panes toggle (Prefix + S)
# Useful for running same command in multiple panes
bind S setw synchronize-panes

# Quick window switching (Prefix + Ctrl+h/l)
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Kill pane without confirmation (Prefix + x)
bind x kill-pane

# Create new window in current path (Prefix + c)
bind c new-window -c "#{pane_current_path}"

# Split windows in current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Quick pane zoom toggle (Prefix + z)
# Makes current pane fullscreen, press again to restore
bind z resize-pane -Z
